spring.application.name=Salon
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=MyVerySecureSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345
#Expiration 1 hour
jwt.expiration=3600000

# Public URL
app.public.url=http://localhost:8080

# Logging
logging.level.com.bookingsystem=DEBUG

server.ssl.key-store=classpath:keystore.p11
server.ssl.key-store-password=Salon!123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=springboot
